<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAST Game</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #f7b7a3);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #game-container {
            background: rgba(255, 255, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: #000;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animal-section {
            margin: 20px 0;
            padding: 30px;
            background-color: #f1c40f;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            transform: translateY(20px);
        }

        .animal-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .animal-section h2 {
            font-size: 1.8em;
            color: #000;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .animal-section button {
            background-color: #f39c12;
            color: #000;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .animal-section button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .animal-section button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #market {
            margin-top: 30px;
            background-color: #f1c40f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        #money {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
        }

        #sell-all {
            display: block;
            width: 100%;
            background-color: #e74c3c;
            color: #000;
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #sell-all:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        #social-links {
            text-align: center;
            margin-top: 30px;
        }

        #social-links a {
            font-size: 1.5em;
            color: #000;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        #social-links a:hover {
            color: #f39c12;
        }

        /* New button styles for the side */
        .side-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e67e22;
            color: #000;
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .side-button:hover {
            background-color: #f39c12;
            transform: translateY(-50%) scale(1.05);
        }

        /* Left side */
        .left-button {
            left: 10px;
        }

        /* Right side */
        .right-button {
            right: 10px;
        }

        /* New button for accumulated DAST */
        #accumulated-dast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #27ae60;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        #accumulated-dast:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>DAST Game</h1>

        <div id="social-links">
            <a href="https://x.com/dast_solana" target="_blank">üê¶ Twitter</a>
            <a href="https://t.me/DastGameSol" target="_blank">üì± Telegram</a>
        </div>

        <div id="farm">
            <div class="animal-section" id="cow-section">
                <h2>üêÑ DAST 1</h2>
                <button id="milk-button">Get 1 DAST</button>
                <p id="milk-amount">Miktar: 0</p>
            </div>
            <div class="animal-section" id="chicken-section">
                <h2>üêî DAST 2</h2>
                <button id="egg-button" disabled>Locked (5 mins)</button>
                <p id="egg-amount">Miktar: 0</p>
            </div>
            <div class="animal-section" id="sheep-section">
                <h2>üêë DAST 3</h2>
                <button id="wool-button" disabled>Locked (15 mins)</button>
                <p id="wool-amount">Miktar: 0</p>
            </div>
            <div class="animal-section" id="bee-section">
                <h2>üêù DAST 4</h2>
                <button id="honey-button" disabled>Locked (30 mins)</button>
                <p id="honey-amount">Miktar: 0</p>
            </div>
        </div>

        <div id="market">
            <h2>Your total amount of $DAST</h2>
            <p id="money">DAST: 0</p>
            <button id="sell-all">Sell All</button>
        </div>
    </div>

    <button class="side-button left-button" id="claim-reward-left">1.000.000 DAST topla</button>
    <button class="side-button right-button" id="claim-reward-right">√ñd√ºl Talep Et</button>

    <button id="accumulated-dast">10.000 DAST</button>

    <script>
        let milkAmount = 0, eggAmount = 0, woolAmount = 0, honeyAmount = 0;
        let money = 0;
        let accumulatedDast = 0;
        const milkValue = 1, eggValue = 3000, woolValue = 10000, honeyReward = 45000;
        const eggCooldown = 5 * 60 * 1000; // 5 dakika (300,000 ms)
        const woolCooldown = 15 * 60 * 1000; // 15 dakika (900,000 ms)
        const honeyCooldown = 1 * 1 * 1000; // 30 dakika (1,800,000 ms)

        const milkButton = document.getElementById('milk-button');
        const eggButton = document.getElementById('egg-button');
        const woolButton = document.getElementById('wool-button');
        const honeyButton = document.getElementById('honey-button');
        const sellAllButton = document.getElementById('sell-all');
        const moneyDisplay = document.getElementById('money');
        const claimRewardLeftButton = document.getElementById('claim-reward-left');
        const claimRewardRightButton = document.getElementById('claim-reward-right');
        const accumulatedDastButton = document.getElementById('accumulated-dast');

        let rewardClaimed = false;

        function loadGameData() {
            milkAmount = parseInt(localStorage.getItem('milkAmount')) || 0;
            eggAmount = parseInt(localStorage.getItem('eggAmount')) || 0;
            woolAmount = parseInt(localStorage.getItem('woolAmount')) || 0;
            honeyAmount = parseInt(localStorage.getItem('honeyAmount')) || 0;
            money = parseInt(localStorage.getItem('money')) || 0;
            accumulatedDast = parseInt(localStorage.getItem('accumulatedDast')) || 0;

            const lastEggTime = parseInt(localStorage.getItem('lastEggTime')) || 0;
            const lastWoolTime = parseInt(localStorage.getItem('lastWoolTime')) || 0;
            const lastHoneyTime = parseInt(localStorage.getItem('lastHoneyTime')) || 0;

            const currentTime = Date.now();

            if (currentTime - lastEggTime >= eggCooldown) {
                eggButton.disabled = false;
                eggButton.textContent = 'Get 3000 DAST';
            } else {
                eggButton.disabled = true;
                eggButton.textContent = `Locked (${Math.ceil((eggCooldown - (currentTime - lastEggTime)) / 60000)} mins left)`;
            }

            if (currentTime - lastWoolTime >= woolCooldown) {
                woolButton.disabled = false;
                woolButton.textContent = 'Get 10000 DAST';
            } else {
                woolButton.disabled = true;
                woolButton.textContent = `Locked (${Math.ceil((woolCooldown - (currentTime - lastWoolTime)) / 60000)} mins left)`;
            }

            if (currentTime - lastHoneyTime >= honeyCooldown) {
                honeyButton.disabled = false;
                honeyButton.textContent = 'Get 45000 DAST';
            } else {
                honeyButton.disabled = true;
                honeyButton.textContent = `Locked (${Math.ceil((honeyCooldown - (currentTime - lastHoneyTime)) / 60000)} mins left)`;
            }

            updateDisplay();
        }

        function saveGameData() {
            localStorage.setItem('milkAmount', milkAmount);
            localStorage.setItem('eggAmount', eggAmount);
            localStorage.setItem('woolAmount', woolAmount);
            localStorage.setItem('honeyAmount', honeyAmount);
            localStorage.setItem('money', money);
            localStorage.setItem('accumulatedDast', accumulatedDast);
        }

        function updateDisplay() {
            document.getElementById('milk-amount').textContent = `DAST: ${milkAmount}`;
            document.getElementById('egg-amount').textContent = `DAST: ${eggAmount}`;
            document.getElementById('wool-amount').textContent = `DAST: ${woolAmount}`;
            document.getElementById('honey-amount').textContent = `DAST: ${honeyAmount}`;
            moneyDisplay.textContent = `DAST: ${money}`;
            accumulatedDastButton.textContent = `${accumulatedDast} DAST`;
        }

        milkButton.addEventListener('click', () => {
            milkAmount += milkValue;
            money += milkValue;
            saveGameData();
            updateDisplay();
        });

        eggButton.addEventListener('click', () => {
            eggAmount += eggValue;
            money += eggValue;
            localStorage.setItem('lastEggTime', Date.now());
            saveGameData();
            updateDisplay();
        });

        woolButton.addEventListener('click', () => {
            woolAmount += woolValue;
            money += woolValue;
            localStorage.setItem('lastWoolTime', Date.now());
            saveGameData();
            updateDisplay();
        });

        honeyButton.addEventListener('click', () => {
            honeyAmount += honeyReward;
            money += honeyReward;
            localStorage.setItem('lastHoneyTime', Date.now());
            saveGameData();
            updateDisplay();
        });

        sellAllButton.addEventListener('click', () => {
            milkAmount = 0;
            eggAmount = 0;
            woolAmount = 0;
            honeyAmount = 0;
            saveGameData();
            updateDisplay();
        });

        claimRewardLeftButton.addEventListener('click', () => {
            if (!rewardClaimed && money >= 1000000) {
                money -= 1000000;
                rewardClaimed = true;
                accumulatedDast += 10000;
                saveGameData();
                updateDisplay();
                alert("√ñd√ºl ba≈üarƒ±yla talep edildi!");
            } else {
                alert("Yeterli DAST birikmedi ya da √∂d√ºl zaten talep edildi.");
            }
        });

        claimRewardRightButton.addEventListener('click', () => {
            if (!rewardClaimed && money >= 1000000) {
                money -= 1000000;
                rewardClaimed = true;
                accumulatedDast += 10000;
                saveGameData();
                updateDisplay();
                alert("√ñd√ºl ba≈üarƒ±yla talep edildi!");
            } else {
                alert("Yeterli DAST birikmedi ya da √∂d√ºl zaten talep edildi.");
            }
        });

        loadGameData();

        setInterval(loadGameData, 1000);
    </script>
</body>
</html>
