            const dastText = document.createElement("span");
            dastText.classList.add("da-st");
            dastText.textContent = `${entry.dast} DAST`;

            addressDiv.appendChild(walletText);
            addressDiv.appendChild(dastText);
            addressContainer.appendChild(addressDiv);
        });
    </script>
</body>
</html>
